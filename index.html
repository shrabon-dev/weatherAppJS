<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Autour+One&display=swap" rel="stylesheet">
    <!-- Google Fonts End -->
    <!-- Google Icons Start -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Google Icons End -->
    <title>Weather App</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <main>
    <!-- Weather App Create Start -->
        
        <div class="weatherCard">
            <!-- Search Bar for Searching City Start -->
            <div class="searchBox">
                <input type="search" id="cityName">
                <span id="search" class="material-symbols-outlined">
                    search
                </span>
            </div>
            <!-- Search Bar for Searching City End -->
            <!-- Weather Box Start -->
            <div class="waetherBox">
                <div class="waetherImg">
                    <picture>
                        <img src="./images/day.png" alt="">
                    </picture>
                    <div id="weather_des">
                        Clear Sky
                    </div>
                </div>
                <div class="tempature">
                    <span id="temp"></span> &deg<sub>c</sub>

                </div>
                <div class="location" id="location"></div>
                <!-- <div class="today"></div> -->
                <div class="footer">
                    <div class="maxTemp">
                        <span class="material-symbols-outlined">device_thermostat</span>
                        <div id="maxTemp"></div>
                    </div>
                    <div class="maxTemp">
                        <span class="material-symbols-outlined">airwave</span>
                        <div id="wind"></div>
                    </div>
                </div>


            </div>
            <p>In progress...</p>
            <!-- Weather Box End -->
        </div>

    <!-- Weather App Create End -->
    </main>
    <script src="./index.js"></script>
</body>
</html>
